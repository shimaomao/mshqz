<div id="join-team-alert" class="join-team commeAlert">
    <div class="bg"></div>
    <div class="teamBoxInner">
        <span class="close" id="jointeam-close"></span>
        <h3>《水浒Q传》手游跨服战报名</h3>

        <div class="clearfix maininfo">
            <div class="leftbox">
                <div class="innerLi clearfix">
                    <span>
                        队伍名称：
                    </span>
                        <input type="text" id="teamName">
                    </div>
                <div class="innerLi clearfix">
                    <span>
                        队长手机：
                    </span>
                    <input type="text" id="captainPhone" maxlength="11">
                </div>
                <div class="innerLi clearfix">
                    <span>
                        队员1  ID：
                    </span>
                    <input type="text" id="player1" maxlength="7">
                </div>
                <div class="innerLi clearfix">
                    <span>
                        队员3  ID：
                    </span>
                    <input type="text" id="player3"  maxlength="7">
                </div>
                <div class="innerLi clearfix">
                    <span>
                        替补  ID：
                    </span>
                    <input type="text" id="playerReplace"  maxlength="7">
                </div>
            </div>
            <div class="rightbox">
                <div class="innerLi clearfix">
                    <span>
                        所在服务器：
                    </span>
                    <input type="text" id="inServer">
                </div>
                <div class="innerLi clearfix">
                    <span>
                        队长  ID：
                    </span>
                    <input type="text" id="captainId"  maxlength="7">
                </div>
                <div class="innerLi clearfix">
                    <span>
                        队员2  ID：
                    </span>
                    <input type="text" id="player2"  maxlength="7">
                </div>
                <div class="innerLi clearfix">
                    <span>
                        队员4  ID：
                    </span>
                    <input type="text" id="player4"  maxlength="7">
                </div>
                <div class="innerLi clearfix">
                    <b class="payattation">※所有队员必须在同一服务器</b>
                </div>
            </div>
        </div>
        <div class="join-btn" id="Enlist-btn">提交报名信息</div>
    </div>
</div>
